<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>บันทึกเสียงและเลือกฟีเจอร์</title>
  <style>
    body { font-family: 'Sarabun', sans-serif; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; }
    #features { margin-top: 20px; display: none; }
    audio { margin-top: 15px; display: block; width: 100%; }
  </style>
</head>
<body>

<h1>🎙️ บันทึกเสียง</h1>

<button id="startBtn">เริ่มบันทึก</button>
<button id="stopBtn" disabled>หยุด</button>
<p id="status">ยังไม่ได้เริ่มบันทึก</p>
<audio id="audioPlayback" controls></audio>

<div id="features">
  <h2>🔧 เลือกฟีเจอร์</h2>
  <button onclick="doFeature('translate')">🌐 แปลภาษา</button>
  <button onclick="doFeature('navigate')">📍 นำทาง</button>
  <button onclick="doFeature('speak')">🗣️ อ่านออกเสียง</button>
  <button onclick="doFeature('text')">📄 แปลงเป็นข้อความ</button>
</div>

<script>
  let mediaRecorder;
  let audioChunks = [];

  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const statusText = document.getElementById('status');
  const audioPlayback = document.getElementById('audioPlayback');
  const featuresDiv = document.getElementById('features');

  startBtn.onclick = async () => {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.start();
    statusText.textContent = "🎙️ กำลังบันทึก...";
    startBtn.disabled = true;
    stopBtn.disabled = false;
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = () => {
      const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
      const audioUrl = URL.createObjectURL(audioBlob);
      audioPlayback.src = audioUrl;
      statusText.textContent = "✅ บันทึกเสร็จแล้ว";
      featuresDiv.style.display = "block";
    };
  };

  stopBtn.onclick = () => {
    mediaRecorder.stop();
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  function doFeature(feature) {
    switch (feature) {
      case 'translate':
        alert("📌 กำลังแปลเสียง (ระบบจริงเชื่อม API ได้)");
        break;
      case 'navigate':
        alert("📌 ฟีเจอร์นำทาง (อาจเชื่อม Google Maps)");
        break;
      case 'speak':
        alert("📌 ระบบจะอ่านข้อความออกเสียง");
        break;
      case 'text':
        alert("📌 ระบบจะแปลงเสียงเป็นข้อความ");
        break;
    }
  }
</script>

</body>
</html>
