<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Voice Clarifier - ลงทะเบียน OTP</title>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    #otpSection {
      display: none;
    }
    #submitBtn {
      display: none;
    }
    #formMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ฟอร์มลงทะเบียน</h2>
  <form id="registerForm" onsubmit="submitRegistration(event)">
    <label for="name">ชื่อ:</label><br />
    <input type="text" id="name" name="name" /><br /><br />

    <label for="phone">เบอร์โทรศัพท์:</label><br />
    <input type="text" id="phone" name="phone" /><br /><br />

    <button type="button" onclick="requestOTP()">ขอรหัส OTP</button><br /><br />

    <div id="otpSection">
      <label for="otp">กรอกรหัส OTP:</label><br />
      <input type="text" id="otp" name="otp" /><br /><br />
      <button type="button" onclick="verifyOTP()">ตรวจสอบ OTP</button>
    </div>

    <button type="submit" id="submitBtn">ลงทะเบียน</button>
  </form>

  <div id="formMessage"></div>

  <br />
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    async function requestOTP() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert('กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง');
        return;
      }

      try {
        // ตัวอย่างใช้ dummy response แทน fetch จริง
        // ถ้าใช้ fetch จริงต้องมี backend รองรับ endpoint นี้
        // const response = await fetch('/send-otp', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ phone }),
        // });
        // const data = await response.json();

        // dummy data:
        const data = { success: true, message: 'ส่ง OTP เรียบร้อยแล้ว' };

        document.getElementById('formMessage').style.color = data.success ? 'green' : 'red';
        document.getElementById('formMessage').innerText = data.message;
        if (data.success) {
          document.getElementById('otpSection').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('formMessage').style.color = 'red';
        document.getElementById('formMessage').innerText = 'เกิดข้อผิดพลาดในการส่ง OTP';
      }
    }

    async function verifyOTP() {
      const phone = document.getElementById('phone').value.trim();
      const otp = document.getElementById('otp').value.trim();

      if (!otp) {
        alert('กรุณากรอกรหัส OTP');
        return;
      }

      try {
        // dummy data:
        const data = otp === '123456'
          ? { success: true, message: 'OTP ถูกต้อง' }
          : { success: false, message: 'OTP ไม่ถูกต้อง' };

        document.getElementById('formMessage').style.color = data.success ? 'green' : 'red';
        document.getElementById('formMessage').innerText = data.message;

        if (data.success) {
          document.getElementById('submitBtn').style.display = 'block';
          document.querySelector('form button[type="button"]').style.display = 'none';
          document.getElementById('otpSection').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('formMessage').style.color = 'red';
        document.getElementById('formMessage').innerText = 'เกิดข้อผิดพลาดในการตรวจสอบ OTP';
      }
    }

    function submitRegistration(event) {
      event.preventDefault();
      alert('OTP ของคุณคือ 123456 (demo)');

      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!name || !phone) {
        alert('กรุณากรอกชื่อและเบอร์โทรศัพท์ให้ครบถ้วน');
        return;
      }

      document.getElementById('formMessage').style.color = 'green';
      document.getElementById('formMessage').innerText = `✅ ขอบคุณคุณ ${name}! ระบบได้รับข้อมูลของคุณแล้ว`;

      document.getElementById('registerForm').reset();
      document.getElementById('submitBtn').style.display = 'none';
      document.querySelector('form button[type="button"]').style.display = 'inline-block';
    }
  </script>
</body>
</html>
