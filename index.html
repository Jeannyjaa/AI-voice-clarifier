<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Voice Clarifier - ลงทะเบียน OTP</title>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    #otpSection {
      display: none;
    }
    #submitBtn {
      display: none;
    }
    #formMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ฟอร์มลงทะเบียน</h2>
  <form id="registerForm" onsubmit="submitRegistration(event)">
    <label for="name">ชื่อ:</label><br />
    <input type="text" id="name" name="name" /><br /><br />

    <label for="phone">เบอร์โทรศัพท์:</label><br />
    <input type="text" id="phone" name="phone" /><br /><br />

    <button type="button" onclick="requestOTP()">ขอรหัส OTP</button><br /><br />

    <div id="otpSection">
      <label for="otp">กรอกรหัส OTP:</label><br />
      <input type="text" id="otp" name="otp" /><br /><br />
      <button type="button" onclick="verifyOTP()">ตรวจสอบ OTP</button>
    </div>

    <button type="submit" id="submitBtn">ลงทะเบียน</button>
  </form>

  <div id="formMessage"></div>

  <br />
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    async function requestOTP() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert('กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง');
        return;
      }

      try {
        // ตัวอย่างส่งข้อมูลไปเซิฟเวอร์ (ต้องแก้ URL ตามจริง)
        const response = await fetch('/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone }),
        });
        const data = await response.json();
