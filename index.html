<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Voice Clarifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a8d5ba;
      --accent: #4caf50;
      --bg: #f9fafb;
      --text: #333;
      --white: #ffffff;
    }

    body.dark-mode {
      --primary: #2e7d32;
      --accent: #a5d6a7;
      --bg: #121212;
      --text: #f1f1f1;
      --white: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: "Sarabun", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 15px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    section {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: var(--accent);
    }

    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .feature-box {
      background: var(--white);
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .feature-box h3 {
      color: var(--accent);
      margin-top: 0;
    }

    ul {
      line-height: 1.8em;
    }

    .image-box {
      text-align: center;
      margin: 40px 0;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      background-color: var(--white);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .form-section form {
      display: flex;
      flex-direction: column;
    }

    .form-section input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-section button {
      padding: 12px;
      background-color: var(--accent);
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #388e3c;
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    footer {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    @media (max-width: 768px) {
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
